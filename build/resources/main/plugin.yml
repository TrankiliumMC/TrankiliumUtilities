name: TrankiliumUtilities
version: '${version}'
main: fr.trankilium.trankiliumutilities.Main
api-version: '1.21'
depend: [Multiverse-Core, PlaceholderAPI]
commands:
  resetminage:
    description: Réinitialise le monde "minage"
    usage: /<command>
    permission: worldreset.resetminage
    permission-message: Vous n'avez pas la permission d'exécuter cette commande.
  ranksgui:
    description: Ouvre le GUI des grades pour le joueur spécifié.
    usage: /ranksgui <joueur>
    permission: op
  shop:
    description: ouvre le Shop
    aliases:
      - shops
      - market
    permission: shoptk.use
  rubis:
    description: Affiche le nombre de rubis du joueur
    usage: /<command>
  rubisadmin:
    description: Ajoute, définit ou obtient le nombre de rubis d'un joueur
    usage: /<command> <add|set|get> <player> [amount]
    permission: rubis.admin
  rubisgui:
    description: Ouvre le GUI des rubis pour le joueur spécifié.
    usage: /<command> <player>
    permission: op